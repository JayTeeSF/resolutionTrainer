<!DOCTYPE html>
<html lang="en">
<head>
    <title>E2E Testing</title>
    <!-- Mustache.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/mustache@latest/mustache.min.js"></script>
</head>
<body>
    <div id="test-container">
        <!-- Production HTML will be rendered here -->
    </div>

    <script>
        fetch('../index.html').then(response => response.text()).then(htmlContent => {
            const template = htmlContent + '{{{e2eScripts}}}';
            const renderedHtml = Mustache.render(template, {
                e2eScripts: '<script src="e2eTests.js"></script>'
            });

            document.getElementById('test-container').innerHTML = renderedHtml;
        });
    </script>
</body>
</html>
