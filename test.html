<!-- test.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Runner</title>
  <!-- Tailwind CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome (CDN) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-lg mx-auto bg-white p-4 shadow">
    <h1 class="text-2xl font-bold mb-4">Test Results</h1>
    <div id="test-results"></div>

    <!-- JavaScript Files -->
    <script src="sampleCodeToTest.js"></script>
    <script src="TestFramework.js"></script>
    <script src="testCases.js"></script>

    <script>
      window.TestFramework.runTests(window.testCases);

      function displayTestResults(testFramework) {
        const resultsContainer = document.getElementById('test-results');

        // Clear existing results
        resultsContainer.innerHTML = '';

        // Header for Total Tests
        resultsContainer.innerHTML += `
          <div class="mb-4">
            <span class="font-bold">Total Tests:</span> ${testFramework.testCount}
          </div>
        `;

        // Results for Passed Tests
        resultsContainer.innerHTML += `
          <div class="mb-4">
            <span class="font-bold text-green-500">Passed:</span> ${testFramework.passCount}
            ${testFramework.passCount > 0 ? '<i class="fas fa-check-circle text-green-500"></i>' : ''}
          </div>
        `;

        // Results for Failed Tests
        resultsContainer.innerHTML += `
          <div class="mb-4">
            <span class="font-bold text-red-500">Failed:</span> ${testFramework.failCount}
            ${testFramework.failCount > 0 ? '<i class="fas fa-times-circle text-red-500"></i>' : ''}
          </div>
        `;

        // Summary Message
        if (testFramework.failCount === 0) {
          resultsContainer.innerHTML += '<div class="text-green-500"><i class="fas fa-check-circle"></i> All tests passed!</div>';
        } else {
          resultsContainer.innerHTML += '<div class="text-red-500"><i class="fas fa-times-circle"></i> Some tests failed. See console for details.</div>';
        }
      }

      // Override TestFramework printSummary to display results in HTML
      const originalPrintSummary = TestFramework.printSummary;
      TestFramework.printSummary = function () {
        originalPrintSummary.call(this);
        displayTestResults(this);
      };
    </script>
  </div>
</body>
</html>
