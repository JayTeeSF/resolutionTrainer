<!-- test.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Runner</title>
  <!-- Tailwind CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome (CDN) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-lg mx-auto bg-white p-4 shadow">
    <h1 class="text-2xl font-bold mb-4">Test Results</h1>
    <div id="test-results"></div>

    <!-- JavaScript Files -->
    <script src="../src/sampleCodeToTest.js"></script>
    <script src="TestFramework.js"></script>
    <script src="testCases.js"></script>

    <script>
      // Run the tests as soon as the page loads
      window.onload = function() {
        window.TestFramework.runTests(window.testCases);
      };
    </script>
  </div>
</body>
</html>
